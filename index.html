<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="https://jocarsa.com/static/logo/jocarsa%20%7c%20Tomato.svg" type="image/svg+xml">

    <title>jocarsa | tomato</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .dashboard-title {
            font-size: 2rem;
            font-weight: bold;
            color: tomato;
            margin-bottom: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .panel {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid tomato;
            cursor: pointer; /* Cambiado para indicar que es clicable */
            transition: transform 0.2s; /* Añadido para efecto al pasar el ratón */
        }

        .panel:hover {
            transform: scale(1.05); /* Efecto al pasar el ratón */
        }

        .title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: tomato;
        }

        .image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Estilos del Modal */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8); /* Fondo semi-transparente */
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .close {
            position: absolute;
            top: -10px;
            right: -10px;
            color: white;
            background-color: tomato;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1 class="dashboard-title">Panel de Control del Servidor</h1>
    <div class="dashboard">
        <div class="panel" data-image="carga_cpu.jpg">
            <h1 class="title">CPU</h1>
            <img src="carga_cpu.jpg" alt="Gráfica de CPU" class="image">
        </div>
        <div class="panel" data-image="carga_ram.jpg">
            <h1 class="title">RAM</h1>
            <img src="carga_ram.jpg" alt="Gráfica de RAM" class="image">
        </div>
        <div class="panel" data-image="carga_disco.jpg">
            <h1 class="title">Disco</h1>
            <img src="carga_disco.jpg" alt="Gráfica de Disco" class="image">
        </div>
        <div class="panel" data-image="carga_red.jpg">
            <h1 class="title">Red</h1>
            <img src="carga_red.jpg" alt="Gráfica de Red" class="image">
        </div>
        <div class="panel" data-image="carga_conexiones.jpg">
            <h1 class="title">Conexiones</h1>
            <img src="carga_conexiones.jpg" alt="Gráfica de Conexiones" class="image">
        </div>
        <div class="panel" data-image="carga_temperatura.jpg">
            <h1 class="title">Temperatura</h1>
            <img src="carga_temperatura.jpg" alt="Gráfica de Temperatura" class="image">
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <button class="close">&times;</button>
            <img src="" alt="Imagen Ampliada" id="modalImage">
        </div>
    </div>

    <script>
        // Obtener elementos del DOM
        const panels = document.querySelectorAll('.panel');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeButton = document.querySelector('.close');

        // Función para abrir el modal con la imagen clicada
        panels.forEach(panel => {
            panel.addEventListener('click', () => {
                const imgSrc = panel.getAttribute('data-image');
                modalImage.src = imgSrc;
                modal.style.display = 'flex';
            });
        });

        // Función para cerrar el modal
        const closeModal = () => {
            modal.style.display = 'none';
            modalImage.src = '';
        };

        // Cerrar al hacer clic en el botón de cerrar
        closeButton.addEventListener('click', closeModal);

        // Cerrar al hacer clic fuera de la imagen
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Cerrar al presionar la tecla Esc
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
